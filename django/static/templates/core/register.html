{% extends 'base.html' %}

{% block content %}
    <div class="center pa-2 d-flex justify-content-center">
        <form style="width: 400px;" method="post" class="card">{% csrf_token %}

            <h3 class="text-center">Crie sua conta</h2>
            {% for field in form %}
                {{ field.label_tag }} 
                {{ field }}
                {% if field.errors %}
                    <small class="error text-danger">{{ field.errors|striptags  }}</small> 
                {% endif %}
            {% endfor %}
            
            <input type="submit" value="Criar" class="mt-4 btn btn-primary full-width">
            <hr>
            <p class="text-center">Já tem uma conta? <a href="{% url 'login'%}">Faça login</a></p>

        </form>
    </div>
{% endblock %}
