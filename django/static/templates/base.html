{% load static %}

<html>
    <head>
        <title>Alpha Challenge</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" type='text/css' href="{% static 'css/style.css' %}">
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="ms-auto">
                {% if user.is_authenticated %}
                    <a href="{% url 'home' %}" class="btn btn-outline-light me-1">Home</a>
                    <a href="{% url 'cotacoes.list' %}" class="btn btn-outline-light me-1">Preços</a>
                    <a href="{% url 'aviso.new' %}" class="btn btn-outline-light me-1">Criar Alerta</a>
                    <a href="{% url 'logout' %}" class="btn btn-outline-light me-1">Sair</a>
                {% else %}
                    <a href="{% url 'signup' %}" class="btn btn-outline-light me-1">Criar Conta</a>
                    <a href="{% url 'login' %}" class="btn btn-outline-light me-1">Login</a>
                {% endif %}
            </div>

        </nav>
        <div class="my-5 text-center container">
            {% block content %}
            {% endblock %}
        </div>
    </body>

    <footer
        class="text-center text-black fixed-bottom"
        style="background-color: rgba(0, 0, 0, 0.05);"
    >
        <div
            class="text-center p-3"
            style="background-color: rgba(0, 0, 0, 0.2);"
        >
          © 2023 Copyright:
            <a
                class="text-black"
                href="https://www.linkedin.com/in/vitorstoledo/"
            >
                Vitor Toledo
            </a>
        </div>
    </footer>
</html>
